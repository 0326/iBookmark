
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/index.css" charset="utf-8">
</head>

<body>
  <header class="fix-header">
    <ul class="clearfix">
      <li>
        插件设置
      </li>
      <li>
        树形管理
      </li>
      <li>
        历史记录
      </li>
      <li class="search-bar">
        <span>搜索书签</span>
        <input type="text" id="J_SearchBookmark"></input>
        <span id="J_SearchClose">X</span>
      </li>
      
    </ul>
  </header>
  
  <div id="J_BookmarkSearchList" class="bookmark-ctr">
    <!--搜索标签结果列表-->
  </div>
  
  <div id="J_BookmarkHot" class="bookmark-ctr">
    <!--最常使用-->
  </div>
  
  <div id="J_BookmarkRecent" class="bookmark-ctr">
    <!--最新添加-->
  </div>
  
  <div id="J_BookmarkCtr" class="bookmark-ctr">
    <!--书签列表-->
  </div>

  <div id="J_AddBookmarkPop" class="add-bookmark-pop">
    <div class="wrapper">
      <input type="text" name="title" value="" placeholder="网站标题" autocomplete="off">
      <input type="text" name="url" value="" placeholder="网站地址" autocomplete="off">
      <input type="button" name="name" value="添加" class="J_SubmitAddBookmark">
      <input type="button" name="name" value="修改" class="J_UpdateAddBookmark">
      <input type="button" name="name" value="删除" class="J_DeleteAddBookmark">
      <button type="button" name="button" class="J_CancelAddBookmark">取消</button>
      <p class="tips"></p>
    </div>
  </div>
  <script src="lib/zepto.min.js"></script>
  <script src="build/js/index.js"></script>
</body>

</html>
