
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="build/css/index.css" charset="utf-8">
</head>

<body>
  <div id="J_BookmarkCtr" class="bookmark-ctr">

  </div>

      <button type="button" name="button" class="J_CancelAddBookmark">取消</button>

  </div>

  <script src="build/js/index.js"></script>

</html>
